<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>

<body>

<div class="buttons">
    <button class="btns" id="rock"><img src="rock.png"/></button>
    <button class="btns" id="paper"><img src="paper.png"/></button>
    <button class="btns" id="scissors"><img src="scissors.png"/></button>
</div>

<div id="selections">
    <div class="selectionResult" id="player"><h4>YOU CHOSE</h4><img id="playerImg" src = ""></div> 
    <div class="selectionResult" id="computer"><h4>COMPUTER CHOSE</h4><img id="computerImg" src= ""></div> 
</div>

<div id="roundResult">
</div>

<div id="scoreBox">
    <div id="youScore">
        <h4>You</h4>
        <div class="score" id="playerScoreBox"></div>
    </div>
    <div id="computerScore">
        <h4>Computer</h4>
        <div class="score" id="computerScoreBox"></div>
    </div>
</div>

<img class="stars" id="playerWon" src = 'data:image/png;base64,R0lGODlhFAAUAIAAAP///wAAACH5BAEAAAAALAAAAAAUABQAAAIRhI+py+0Po5y02ouz3rz7rxUAOw=='></div>
<img class="stars" id="computerWon" src = 'data:image/png;base64,R0lGODlhFAAUAIAAAP///wAAACH5BAEAAAAALAAAAAAUABQAAAIRhI+py+0Po5y02ouz3rz7rxUAOw=='></div>
